<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapout Test Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏆 Tapout Test Results</h1>
            <p class="subtitle">Beautiful test result visualization for TAP output</p>
        </header>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📄</div>
                <h3>Upload TAP Results</h3>
                <p>Drop a TAP output file here or click to select</p>
                <input type="file" id="fileInput" accept=".tap,.txt,.log" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="paste-area">
                <h3>Paste TAP Output</h3>
                <textarea id="tapInput" placeholder="Paste your TAP output here...&#10;&#10;Example:&#10;TAP version 13&#10;1..3&#10;ok 1 - addition works&#10;ok 2 - async test works&#10;not ok 3 - this test failed"></textarea>
                <button class="parse-btn" id="parseBtn">Parse Results</button>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="summary" id="summary"></div>
            <div class="test-results" id="testResults"></div>
        </div>

        <div class="footer">
            <p>Made with ❤️ for <a href="https://github.com/substrate-system/tapout" target="_blank">tapout</a></p>
        </div>
    </div>

    <script src="tap-parser.js"></script>
    <script src="app.js"></script>
</body>
</html>
