<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Runner</title>
  </head>
  <body>
    <script type="module">
      // Get timeout from URL parameters, default to 10000ms
      const urlParams = new URLSearchParams(window.location.search)
      const timeoutMs = parseInt(urlParams.get('timeout')) || 10000
      const isCustomTimeout = urlParams.get('custom') === 'true'
      const noAutoFinish = urlParams.get('noAutoFinish') === 'true'
      
      // When a custom timeout is provided, use a much longer auto-finish delay
      // to give tests time to complete naturally, but still have a fallback
      let autoFinishDelay
      if (noAutoFinish) {
        // If auto-finish is disabled, we still need some fallback
        // Use the full timeout as the delay
        autoFinishDelay = timeoutMs
      } else if (isCustomTimeout) {
        // For custom timeouts, use 80% of the timeout as auto-finish delay
        // This gives tests most of the time but still provides a fallback
        autoFinishDelay = Math.floor(timeoutMs * 0.8)
      } else {
        // Use a reasonable auto-finish delay for default timeout
        autoFinishDelay = Math.max(500, Math.min(5000, timeoutMs * 0.2))
      }
      
      // Set up test completion detection
      let hasFinished = false
      let finishTimer = null
      
      function markTestsFinished() {
        if (!hasFinished) {
          hasFinished = true
          window.testsFinished = true
        }
      }
      
      // Auto-finish tests after a short delay if no explicit completion
      function resetFinishTimer() {
        if (finishTimer) clearTimeout(finishTimer)
        if (!noAutoFinish) {
          finishTimer = setTimeout(() => {
            if (!hasFinished && !window.testsFinished) {
              console.log('Tests auto-finished (no explicit completion detected)')
              markTestsFinished()
            }
          }, autoFinishDelay)
        }
      }
      
      // Override console methods to detect test completion
      const originalConsole = { ...console }
      let lastLogTime = Date.now()
      
      console.log = function(...args) {
        originalConsole.log(...args)
        lastLogTime = Date.now()
        // Only reset timer if we haven't seen logs for a while and auto-finish is enabled
        if (!hasFinished && !noAutoFinish) {
          if (finishTimer) clearTimeout(finishTimer)
          finishTimer = setTimeout(() => {
            if (
              !hasFinished && !window.testsFinished &&
              (Date.now() - lastLogTime) > 500
            ) {
              console.log('Tests auto-finished (no explicit completion detected)')
              markTestsFinished()
            }
          }, autoFinishDelay)
        }
      }
      console.error = function(...args) {
        originalConsole.error(...args)
        lastLogTime = Date.now()
      }
      
      // Common test completion patterns
      window.addEventListener('load', () => {
        resetFinishTimer()
      })
      
      // Handle unhandled errors
      window.addEventListener('error', (event) => {
        console.error('Unhandled error:', event.error)
        window.testsFailed = true
        markTestsFinished()
      })
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason)
        window.testsFailed = true
        markTestsFinished()
      })
      
      // Also catch console.error calls for additional error detection
      const originalError = console.error
      console.error = function(...args) {
        originalError(...args)
        lastLogTime = Date.now()
        
        // If we see certain error patterns, mark tests as failed
        const errorMessage = args.join(' ')
        if (errorMessage.includes('Error:') || 
            errorMessage.includes('TypeError:') || 
            errorMessage.includes('ReferenceError:') ||
            errorMessage.includes('Failed') ||
            errorMessage.includes('Uncaught')) {
          window.testsFailed = true
        }
      }
      
      // Load and execute test code as ES module
      import('./test-bundle.js')
        .then(() => {
          // Final fallback - mark as finished after code execution
          resetFinishTimer()
        })
        .catch(error => {
          console.error('Error loading or executing test code:', error)
          window.testsFailed = true
          markTestsFinished()
        })
    </script>
  </body>
</html>
